<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Red A</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animation for extra flair */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <!-- The big red A with some subtle effects -->
        <h1 class="text-red-600 text-9xl md:text-[20rem] font-bold tracking-tighter leading-none select-none pulse-animation">
            A
        </h1>
        
        <!-- Hidden hover effect (reveals on hover) -->
        <div class="opacity-0 hover:opacity-100 transition-opacity duration-500 mt-4">
            <p class="text-gray-500 text-sm">The most important letter in the alphabet</p>
        </div>
    </div>

    <!-- Subtle footer that appears after 3 seconds -->
    <div class="fixed bottom-4 left-0 right-0 text-center opacity-0 fade-in">
        <p class="text-gray-400 text-xs">A simple statement of typographic dominance</p>
    </div>

    <script>
        // Make footer appear after 3 seconds
        setTimeout(() => {
            document.querySelector('.fade-in').classList.add('opacity-100');
        }, 3000);

        // Add click effect
        document.querySelector('h1').addEventListener('click', function() {
            this.classList.toggle('text-red-800');
            this.classList.toggle('text-red-600');
        });
    </script>

    <style>
        .fade-in {
            transition: opacity 1.5s ease;
        }
    </style>
</body>
</html>
